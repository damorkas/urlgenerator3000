<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PT_ftp</title>

    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">

    <link rel="stylesheet" type="text/css" href="./notyf/notyf.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <form id="ftp" autocomplete="off">
                    <div class="six columns">
                        <label for="host">Host</label>
                        <input class="u-full-width toggleconnection" type="text" id="host">

                        <label for="user">Username</label>
                        <input class="u-full-width toggleconnection" type="text" id="user">
                    </div>
                    <div class="six columns">
                        <label for="port">Port</label>
                        <input class="u-full-width toggleconnection" type="number" id="port">

                        <label for="pass">Password</label>
                        <input class="u-full-width toggleconnection" type="password" id="pass">
                    </div>
                    <div class="twelve columns">
                        <input id="connect" class="button-primary toggleconnection" type="button" value="Connect">
                        <input id="disconnect" class="button-primary toggleconnection" type="button" value="Disconnect" disabled>
                        <label id="status" class="inline-block" for=""></label>
                    </div>
                </form>
                <label for="path">Root path</label>
                <input class="u-full-width lightgray" id="rootpath" type="text" value="public_html" disabled>
                <label for="path">Path</label>
                <input class="u-full-width toggleconnection" type="text" id="path" value="" disabled>
                <input id="gotopath" class="button-primary toggleconnection" type="button" value="Go To Path" disabled>
                <label id="urlexplanation" for=""></label>
                <pre style="font-family: Calibri, 'Trebuchet MS', sans-serif; font-size: 11pt;" id="hyperlinks"></pre>
            </div>
            <div id="nextSide" class="six columns">
                <label>&nbsp;</label>
                <input id="back" class="button-primary toggleconnection" type="button" value="Back" disabled>
                <input id="makehyperlinks" class="button-primary toggleconnection" type="button" value="Make Hyperlinks" disabled>
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./notyf/notyf.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
